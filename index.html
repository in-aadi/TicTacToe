<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>TicTacToe.com</li>
        </ul>
    </nav>

    <div class="game_container">
        <div class="container">
            <div class="box bt-0 bl-0"><span class="box_text"></span></div>
            <div class="box bt-0"><span class="box_text"></span></div>
            <div class="box bt-0 br-0"><span class="box_text"></span></div>
            <div class="box bl-0"><span class="box_text"></span></div>
            <div class="box"><span class="box_text"></span></div>
            <div class="box br-0"><span class="box_text"></span></div>
            <div class="box bl-0 bb-0"><span class="box_text"></span></div>
            <div class="box bb-0"><span class="box_text"></span></span></div>
            <div class="box bb-0 br-0"><span class="box_text"></span></div>  
        </div>
        <div class="game_info">
            <h1>Welcome to Tic Tac Toe</h1>
            <div>
                <spna class="info">Turn for X</spna>
                <div class="imgbox">
                    <img id = "goku_win" src="goku_win.gif" alt=""> 
                </div>
                <div class="imgbox2">
                    <img id = "goku_lost" src="goku_lost.gif" alt="">
                </div>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
